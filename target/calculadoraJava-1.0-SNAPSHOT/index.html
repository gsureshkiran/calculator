<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body style='font-family: roboto; margin: 2em; text-align: center; background-color: #f1f1f1'>
        <form action="CalcBasic" method="get">
            
            <h1>Calculadora online</h1>
            <h4>Disciplina de Desenvolvimento de Aplicações Corporativas</h4>
            <h4>Aluno: Samir Saadi</h4>
            
            <label>Primeiro número:</label>
            <input type="text" name="valorA"><br>
            
            <br><label>Segundo número:</label>
            <input type="text" name="valorB"><br>
            
            <div style="padding: 20px;">
                
                <label>Operador:</label>
                
                <select name="operacao" style="padding: 5px;"><br>
                    <option value="+">(+)</option>
                    <option value="-">(-)</option>
                    <option value="*">(*)</option>
                    <option value="/">(/)</option>
                </select>
                <br>
                
            </div>
            
            <input type="submit" style="padding: 5px; background-color: #c6dbfe" value="Calcular">
            
        </form>    
    </body>
</html>
